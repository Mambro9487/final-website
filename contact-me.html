    <!-- Contact form -->
    <section class="contact-us-outer-container">
        <div class="contact-us-inner-container">
            <div class="heading-container">
                <h1>Contact Me</h1>
                <p>If you need to get in contact with me, send an email or call and text.</p>
            </div>
            <!-- form starts here -->
            <div class="form-container">
                <form action="">
                    <div class="field-container">
                        <div><label for="fname">First Name</label></div>
                        <input name="firstname" type="text" id="fname" placeholder="first name here please">
                    </div>
                    <div class="field-container">
                        <div><label for="lname">Last Name</label></div>
                        <input name="lastname" type="text" id="lname" placeholder="last name here please">
                    </div>

                    <!-- field subject -->
                    <div class="field-container">
                        <div><label for="subject">Subject</label></div>
                        <textarea name="subject" id="subject"></textarea>
                    </div>

                    <div class="field-container">
                        <input type="checkbox" id="available" name="available" value="is-available">
                        <label for="available">If you would like to schedule a meeting.</label>
                    </div>



                    <div class="field-container">
                        <input type="submit" value="Submit" class="submit-button">
                    </div>
                </form>

            </div>
        </div>
    </section>
